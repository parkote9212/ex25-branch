<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 관리 시스템 - 정보 수정</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: auto; }
        h1 { text-align: center; }
        form { margin-bottom: 2em; padding: 1em; border: 1px solid #ccc; border-radius: 5px; }
        form div { margin-bottom: 1em; }
        label { display: inline-block; width: 80px; }
        input[type="text"], input[type="email"], input[type="number"] { width: calc(100% - 100px); padding: 8px; }
        button { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-save { background-color: #007bff; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h1>학생 정보 수정</h1>

    <form id="student-form" th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="name">이름:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div>
            <label for="age">나이:</label>
            <input type="number" id="age" th:field="*{age}" required>
        </div>
        <button type="submit" class="btn-save">수정 완료</button>
        <a href="/students" th:href="@{/students}">목록으로 돌아가기</a>
    </form>
</div>

</body>
</html>
