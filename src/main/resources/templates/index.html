<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 관리 시스템 - 목록</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: auto; }
        h1 { text-align: center; }
        .btn-new { background-color: #007bff; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; display: inline-block; margin-bottom: 1em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .actions a, .actions button { margin-right: 5px; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn-edit { background-color: #ffc107; color: black; }
        .btn-delete { background-color: #dc3545; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h1>학생 목록</h1>

    <a href="/students/new" th:href="@{/students/new}" class="btn-new">새 학생 등록</a>

    <table id="student-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>이메일</th>
            <th>나이</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody id="student-list">
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">1</td>
            <td th:text="${student.name}">홍길동</td>
            <td th:text="${student.email}">gildong@example.com</td>
            <td th:text="${student.age}">20</td>
            <td class="actions">
                <a th:href="@{/students/{id}/edit(id=${student.id})}" class="btn-edit">수정</a>
                <form th:action="@{/students/{id}/delete(id=${student.id})}" method="POST" style="display: inline;" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                    <button type="submit" class="btn-delete">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
